<div class="login-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Header with Logo -->
    <div class="login-header">
      <div class="logo-container">
        <div class="logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>Sistema Municipal</h1>
          <p>Trámite Documentario Digital</p>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown)="onKeydown($event)" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="icon">📧</i>
          Correo Electrónico
        </label>
        <div class="input-container">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.error]="hasError('email', 'required') || hasError('email', 'email')"
            [class.success]="email?.valid && email?.touched"
            placeholder="usuario@municipalidad.gob.pe"
            autocomplete="email"
          />
          <div class="input-border"></div>
        </div>
        <div class="error-message" *ngIf="email?.touched && email?.errors">
          <i class="error-icon">⚠️</i>
          {{ getControlError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="icon">🔒</i>
          Contraseña
        </label>
        <div class="input-container password-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
            [class.success]="password?.valid && password?.touched"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i class="toggle-icon">{{ showPassword ? '🙈' : '👁️' }}</i>
          </button>
          <div class="input-border"></div>
        </div>
        <div class="error-message" *ngIf="password?.touched && password?.errors">
          <i class="error-icon">⚠️</i>
          {{ getControlError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">
          <span class="checkmark"></span>
          Recordarme
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword($event)">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Error Message -->
      <div class="general-error" *ngIf="errorMessage">
        <div class="error-content">
          <i class="error-icon">❌</i>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading()"
        [class.loading]="isLoading()"
      >
        <div class="button-content">
          <div class="spinner" *ngIf="isLoading()"></div>
          <i class="button-icon" *ngIf="!isLoading()">🚀</i>
          <span>{{ isLoading() ? 'Iniciando Sesión...' : 'Iniciar Sesión' }}</span>
        </div>
      </button>

      <!-- Demo Credentials -->
      <div class="demo-section">
        <div class="demo-header">
          <i class="demo-icon">🎭</i>
          <span>Credenciales de Prueba</span>
        </div>
        <div class="demo-buttons">
          <button
            type="button"
            class="demo-btn admin"
            (click)="setCredentials('admin@municipalidad.gob.pe', 'password123')"
            [disabled]="isLoading()"
          >
            <i class="demo-btn-icon">👑</i>
            <div class="demo-btn-content">
              <span class="demo-btn-title">Administrador</span>
              <span class="demo-btn-desc">Acceso completo</span>
            </div>
          </button>
          <button
            type="button"
            class="demo-btn user"
            (click)="setCredentials('usuario@municipalidad.gob.pe', 'password123')"
            [disabled]="isLoading()"
          >
            <i class="demo-btn-icon">👤</i>
            <div class="demo-btn-content">
              <span class="demo-btn-title">Usuario</span>
              <span class="demo-btn-desc">Acceso estándar</span>
            </div>
          </button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <div class="footer-content">
        <div class="footer-info">
          <span>© 2025 Municipalidad Provincial</span>
          <span class="separator">•</span>
          <span>v{{ appVersion }}</span>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Soporte</a>
          <a href="#" class="footer-link">Ayuda</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading()">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Verificando credenciales...</p>
    </div>
  </div>
</div>
