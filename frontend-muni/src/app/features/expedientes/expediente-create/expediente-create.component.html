<div class="create-expediente">
  <h1>Crear Nuevo Expediente</h1>
  <form class="form-grid">
    <div>
      <label>Nombre del solicitante</label>
      <input type="text" placeholder="Juan Pérez">
    </div>
    <div>
      <label>DNI</label>
      <input type="text" placeholder="12345678">
    </div>
    <div>
      <label>Email</label>
      <input type="email" placeholder="juan@example.com">
    </div>
    <div>
      <label>Teléfono</label>
      <input type="text" placeholder="999888777">
    </div>

    <div class="full">
      <label>Tipo de Trámite</label>
      <select>
        <option>Licencia de Construcción</option>
        <option>Licencia de Funcionamiento</option>
      </select>
    </div>

    <div class="full">
      <label>Asunto</label>
      <input type="text" placeholder="Asunto corto">
    </div>

    <div class="full">
      <label>Descripción</label>
      <textarea rows="5"></textarea>
    </div>

    <div class="full">
      <label>Documentos</label>
      <input type="file" multiple>
    </div>

    <div class="actions full">
      <button class="btn primary">Crear Expediente</button>
    </div>
  </form>
</div>
